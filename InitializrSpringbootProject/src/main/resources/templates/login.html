<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url(images/i-Login.jpg);
                background-size: cover;
                background-position: center;
            }

            .login-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                background-color: rgb(176, 222, 235);
                border-radius: 5px;
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
            }

            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px 20px;
                margin: 28px 0;
                box-sizing: border-box;
            }

            button {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                opacity: 0.8;
            }
            .login-image{
                height: 100px;
                display: block;
                margin: auto;
            }
            .boton-login{
                display: block;
                margin: auto;
            }
        </style>
    </head>
    <body>
        <div th:if="${param.error}">
            <div class="alert alert-danger">El usuario o contrasenya es incorrecto</div>
        </div>
        <div  class="login-container">
            <img class="login-image" src="images/Logo.jpg" />
            <form method="POST" th:action="@{/login}" class="login-form">
                <input type="text" name="username" id="username" placeholder="Username" required/>
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <input type="Submit" value="Login" class="btn btn-success"/>
            </form>
        </div>
    </body>
</html>
