<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-image: url(images/i-Login.jpg);
                background-size: cover;
                background-position: center;
            }

            .login-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 20px;
                background-color: rgb(176, 222, 235);
                border-radius: 5px;
                box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
            }

            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px 20px;
                margin: 28px 0;
                box-sizing: border-box;
            }

            button {
                background-color: #4CAF50;
                color: white;
                padding: 14px 20px;
                margin: 8px 0;
                border: none;
                cursor: pointer;
                width: 100%;
            }

            button:hover {
                opacity: 0.8;
            }
            .login-image{
                height: 100px;
                display: block;
                margin: auto;
            }
            .boton-login{
                display: block;
                margin: auto;
            }
            .alert {
                padding: 20px;
                background-color: #f44336;
                color: white;
                opacity: 1;
                transition: opacity 0.6s;
                margin-bottom: 15px;
            }
            .closebtn {
                margin-left: 15px;
                color: white;
                font-weight: bold;
                float: right;
                font-size: 22px;
                line-height: 20px;
                cursor: pointer;
                transition: 0.3s;
            }

            .closebtn:hover {
                color: black;
            }
        </style>
    </head>
    <body>
        <div th:if="${param.error}" >
            <div class="alert">
                <span class="closebtn">&times;</span>  
                <strong>Error!</strong> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
            </div>
        </div>
        <div  class="login-container">
            <img class="login-image" src="images/Logo.jpg" />
            <form method="POST" th:action="@{/login}" class="login-form">
                <input type="text" name="username" id="username" placeholder="Username" required/>
                <input type="password" name="password" id="password" placeholder="Password" required/>
                <input type="Submit" value="Login" class="btn btn-success"/>
            </form>
        </div>
        <script>
            var close = document.getElementsByClassName("closebtn");
            var i;

            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.opacity = "0";
                    setTimeout(function () {
                        div.style.display = "none";
                    }, 600);
                }
            }
        </script>
    </body>
</html>
