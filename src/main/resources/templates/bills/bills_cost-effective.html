<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost-Effective Bills</title>
</head>
<body>

<h2>Cost-Effective Bills</h2>

<table border="1">
    <thead>
    <tr>
        <th>Bill ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Cost</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="bill : ${costEffectiveBills}">
        <td th:text="${bill.id}"></td>
        <td th:text="${bill.product}"></td>
        <td th:text="${bill.quantity}"></td>
        <td th:text="${bill.cost}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
