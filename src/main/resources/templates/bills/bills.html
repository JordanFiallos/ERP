<!-- customer_bills.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Bills</title>
    </head>
    <body>

        <h2>Customer Bills</h2>

        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Amount</th>
                    <th>Issue Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bill : ${bills}">
                    <td th:text="${bill.id}"></td>
                    <td th:text="${bill.amount}"></td>
                    <td th:text="${bill.issueDate}"></td>
                </tr>
            </tbody>
        </table>

        <p>Total for the Month: <span th:text="${total}"></span></p>

    </body>
</html>
