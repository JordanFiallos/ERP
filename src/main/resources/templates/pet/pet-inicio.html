<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ERP Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el c√≥digo de color que desees */
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("/images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }

            table.grid {
                border-spacing: 10px;
            }

            table.grid td {
                padding: 15px;
                padding-left: 120px;
                padding-right:  120px;
                background-color: #f0f0f0;
                text-align: center;
            }
        </style>
    </head>
    <body class="bg-light-blue">
        <div class="sidebar"></div>
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/commercial}">Commercial</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_managment</a>
            <a th:href="@{/sells_listCompras}">Bills</a>
            <div class="botonLogout">
                <a th:href="@{/logout}" class="btn btn-dark">Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table grid" >
                                <table class="table table-bordered table-striped custom-table">
                                    <tbody>
                                        <tr>
                                            <td><a th:href="@{/pet/pet-inicio}">Pets</a></td>
                                            <td><a th:href="@{/visits/visits_list}">Visitas</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">
                                    
                                    <!-- Search and filter section -->
                                    <div class=" form-group row g-3">
                                        <div class="col-md-9">
                                            <input type="text" id="searchInput" class="form-control" placeholder="Search..." oninput="generalFilter('mascotaName')">
                                        </div>
                                        <div class="col-md-3">
                                            <select id="selectInput" class="form-control">
                                                <option value="mascotaName" selected>Name</option>
                                                <option value="mascotaSpecies">Species</option>
                                                <option value="mascotaDob">Dob</option>
                                                <option value="mascotaCustomersId">Customer id</option>
                                                <option value="mascotaCustomersFirstName">Customer first name</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                    <!-- Supplier list -->
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>id</th> 
                                            <th>Nombre</th>
                                            <th>Especie</th> 
                                            <th>Fecha de nacimiento</th>  
                                            <th>Id de Customer</th>
                                            <th>Nombre de Customer</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="filteredTableBody">
                                        <tr th:each="mascota : ${pets}">
                                            <td><span class="mascotaId" th:text="${mascota.id}"></span></td>
                                            <td><span class="mascotaName" th:text="${mascota.name}"></span></td>
                                            <td><span class="mascotaSpecies" th:text="${mascota.species}"></span></td>
                                            <td><span class="mascotaDob" th:text="${mascota.dob}"></span></td>
                                            <td><span class="mascotaCustomersId" th:text="${mascota.customers.id}"></span></td>
                                            <td><span class="mascotaCustomersFirstName" th:text="${mascota.customers.firstname}"></span></td>
                                            <td>
                                                <div>
                                                    <a th:href="@{'/pet/update/' + ${mascota.id}}"><button class="btn btn-primary btn-sm add mx-2">Update</button></a>
                                                    <a th:href="@{'/delete/' + ${mascota.id}}"><button class="btn btn-danger btn-sm add mx-2">Delete</button></a>
                                                </div>
                                            </td>
                                        </tr>                                    
                                    </tbody>
                                </table>
                            </table>
                            <div>
                                <a th:href="@{/pet/pet_form}"><button class="btn btn-dark">Add</button></a>
                            </div>
                        </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{../js/filter.js}"></script>
</html>
