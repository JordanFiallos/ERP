<!DOCTYPE html>
<html lang="en">

    <head xmlns:th="http://www.thymeleaf.org">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <title>ERP Dashboard</title>
        <style>
            button {
                font-size: 1em;
                padding: 10px;
                color: #fff;
                border: none;
                cursor: pointer;
                background-color: #415361;
                text-align: center;
                transition: background-color 0.3s ease;
            }

            button:hover {
                background-color: #45a049;
            }

            button:active {
                background-color: #3e8e41;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }
            .botonLogout{
                position: relative;
                left: 100vh;
            }

            .navbar a {
                float: left;
                display: block;
                color: black;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }


            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("/images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
                background-color: #4CAF50;
            }


        </style>
    </head>

    <body>
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/commercial}">Commercial</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_managment</a>
            <a th:href="@{/logout}" class="botonLogout"><button>Logout</button></a>
        </div>
        <div class="sidebar">
            <a th:href="@{/visits/visits_list}">Visitas</a>
        </div>
        <div class="main">
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

                <div class="container">
                    <table class="table table-striped table-bordered">
                        <tr>
                            <th>id</th> 
                            <th>Nombre</th>
                            <th>Especie</th> 
                            <th>Fecha de nacimiento</th>  
                            <th>Id de Customer</th>
                            <th>Opciones</th>
                        </tr>
                        <tr th:each="mascota : ${pets}">
                            <th th:text="${mascota.id}"></th>
                            <th th:text="${mascota.name}"></th>
                            <th th:text="${mascota.species}"></th>
                            <th th:text="${mascota.dob}"></th>
                            <th th:text="${mascota.customers.id}"></th>
                            <th>
                                <a th:href="@{'/pet/update/' + ${mascota.id}}"><button class="button btn-primary">Update</button></a>
                                <a th:href="@{'/delete/' + ${mascota.id}}"><button class="button btn-danger">Delete</button></a>
                            </th>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/pet/pet_form}"><button class="btn btn-success">AÃ±adir</button></a>
                    </div>
                </div>
            </main>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </body>

</html>
