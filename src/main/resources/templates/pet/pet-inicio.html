<!DOCTYPE html>
<html lang="en">

    <head xmlns:th="http://www.thymeleaf.org">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title>ERP Dashboard</title>
        <style>
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el código de color que desees */
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("/images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }

            table.grid {
                border-spacing: 10px;
            }

            table.grid td {
                padding: 15px;
                padding-left: 120px;
                padding-right:  120px;
                background-color: #f0f0f0;
                text-align: center;
            }
        </style>
    </head>
    <body class="bg-light-blue">
        <div class="sidebar"></div>
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/commercial}">Commercial</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_managment</a>
            <a th:href="@{/sells_listCompras}">Bills</a>
            <a th:href="@{/logout}" class="botonLogout"><button>Logout</button></a>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table grid" >
                                <table class="table table-bordered table-striped custom-table">
                                    <tbody>
                                        <tr>
                                            <td><a th:href="@{/pet/pet-inicio}">Pets</a></td>
                                            <td><a th:href="@{/visits/visits_list}">Visitas</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">
                                    <thead class="thead-dark">
                                        <!--tr class="text-center thead-light">
                                            <th colspan="3"><a th:href="@{/pet-inicio}">Pets</a></th>
                                            <th colspan="3"><a th:href="@{/visits/visits_list}">Visitas</a></th>
                                        </tr-->
                                        <tr>
                                            <th>id</th> 
                                            <th>Nombre</th>
                                            <th>Especie</th> 
                                            <th>Fecha de nacimiento</th>  
                                            <th>Id de Customer</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="mascota : ${pets}">
                                            <td th:text="${mascota.id}"></td>
                                            <td th:text="${mascota.name}"></td>
                                            <td th:text="${mascota.species}"></td>
                                            <td th:text="${mascota.dob}"></td>
                                            <td th:text="${mascota.customers.id}"></td>
                                            <td>
                                                <a th:href="@{'/pet/update/' + ${mascota.id}}"><button class="button btn-primary">Update</button></a>
                                                <a th:href="@{'/delete/' + ${mascota.id}}"><button class="button btn-danger">Delete</button></a>
                                            </td>
                                        </tr>                                    
                                    </tbody>
                                </table>
                                <div>
                                    <a th:href="@{/pet/pet_form}"><button class="btn btn-success">Añadir</button></a>
                                </div>
                        </div>
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
