<html xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">

                                    <form method="POST" th:action="@{/pet/pet_form}"  class="form-group">
                                        <div class="form-group">
                                            <label for="name">Nombre:</label>
                                            <input type="text" name="name" id="name" class="form-control"   required/></input>
                                        </div>
                                        <div class="form-group">
                                            <label for="species">Especie:</label>
                                            <input type="text" name="species" id="species" class="form-control" required></input>
                                        </div>
                                        <div class="form-check">
                                            <label for="dob">Fecha de nacimiento:</label>
                                            <input type="date" name="dob" id="dob" required/></input>
                                        </div>
                                        <div class="form-group">
                                            <label for="pet">Customers disponibles per seleccionar:</label>
                                            <select class="form-control" id="customers" name="customers">
                                                <option value="0">Selecciona una opcio</option>
                                                <option th:each="option: ${customers}" th:value="${option.id}" th:text="${option.firstname}" id="customers" name="customers"></option>  
                                            </select>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">AÃ±adir</button>
                                            <button class="btn btn-secondary add mx-2">
                                                <a th:href="@{/pet/pet-inicio}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                                            </button>
                                        </div>
                                    </form>
                                </table>
                            </table>    
                        </div>
                    </div>            
                </div>
            </div>
        </div>

    </body>
