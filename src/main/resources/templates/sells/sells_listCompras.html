<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Products Card</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el c√≥digo de color que desees */
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 10px;
                text-decoration: none;
                font-size: 18px;
                color: #fff;
                display: block;
                transition: background-color 0.3s;
            }

            .sidebar a:hover {
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }
            .shopping-cart {
                margin-top: 20px;
            }

            .cart-item {
                margin-bottom: 10px;
            }

        </style>
    </head>
    <div class="sidebar"></div>
    <body class="bg-light-blue">
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_managment</a>
            <a th:href="@{/sells_listCompras}">Bills</a>
            <div class="botonLogout">
                <a th:href="@{/logout}" class="btn btn-primary">Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Product list -->
                            <table class="table table-bordered table-striped custom-table">
                                <thead class="thead-dark">
                                    <tr class="text-center thead-light">
                                        <th colspan="2"><a th:href="@{/api/bills/generate}">List</a></th>
                                        <th colspan="2"><a th:href="@{/api/bills/cost-effective}">Cost-effective</a></th>
                                        <th colspan="2"><a th:href="@{/api/bills/operative-planning}">Viability</a></th>
                                        <th colspan="2"><a th:href="@{/api/bills/viability}">Operative Planing</a></th>
                                    </tr>
                                    <tr class="text-center thead-light">
                                        <th colspan="4"><a th:href="@{/sells_listCompras}">Purchase</a></th>
                                        <th colspan="4"><a th:href="@{/sells_listSales}">Sale</a></th>
                                    </tr>
                                    <tr class="text-center thead-dark">
                                        <th >Month</th>
                                        <th colspan="2">Product</th>
                                        <th colspan="2">Quantity Purchased</th>
                                        <th>Price</th>
                                        <th>Supplier</th>
                                        <th>Delivery Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="sell : ${sells}" class="text-center">
                                        <td th:text="${sell.product.Datebuy}"></td>
                                        <td colspan="2" th:text="${sell.product.name}"></td>
                                        <td colspan="2" th:text="${sell.product.quantity}"></td>
                                        <td th:text="${sell.quantity}"></td>
                                        <td th:text="${sell.supplier.firstname}"></td>
                                        <td th:text="${sell.deliveryDateString}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="container">
                                <h4 class="text-center">Filter Purchases by Date</h4>
                                <div class="form-group">
                                    <input type="date" id="filterDate">
                                </div>
                                <button onclick="filterTable()">Filter</button>
                                <button id="resetFilter" onclick="resetFilter()" style="display: none;">Reset Filter</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{js/filter.js}"></script>

    </body>
</html>
