<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Form Sells</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table grid" >
                                <table class="table table-bordered table-striped custom-table">
                                    <thead class="thead-dark">
                                        <tr class="text-center thead-light">
                                            <th colspan="2"><a href="#">List</a></th>
                                            <th><a href="#">Cost-effective</a></th>
                                            <th colspan="2"><a href="#">Viability</a></th>
                                            <th><a href="#">Operative Planing</a></th>
                                        </tr>
                                        <tr class="text-center thead-light">
                                            <th colspan="3"><a th:href="@{/sells_listCompras}">Purchase</a></th>
                                            <th colspan="1"><a th:href="@{/sells_form}">Add-Purcharses</a></th>
                                            <th colspan="3"><a th:href="@{/sells_listSales}">Sale</a></th>
                                        </tr>
                                    </thead>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <h2 class="text-center">Insert Sells Purchases</h2>

                                <form th:object="${sells}" th:action="@{/SavesellForm}" method="POST">

                                    <div class="form-group">
                                        <label for="visit">Visit: </label>
                                        <select class="form-control" id="visit" name="visit" required>
                                            <option value="">Selecciona una visita</option>
                                            <option th:each="visit : ${visit}" th:value="${visit.id}" th:text="${visit.concept}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="product">Product: </label>
                                        <select class="form-control" id="product" name="product" required>
                                            <option value="">Selecciona un producto</option>
                                            <option th:each="product : ${product}" th:value="${product.id}" th:text="${product.name}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="customer">Customer </label>
                                        <select class="form-control" id="customer" name="customer" required>
                                            <option value="">Selecciona un customer</option>
                                            <option th:each="customer : ${customer}" th:value="${customer.id}" th:text="${customer.firstname}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="employee">Employee </label>
                                        <select class="form-control" id="employee" name="employee" required>
                                            <option value="">Selecciona un employee</option>
                                            <option th:each="employee : ${employee}" th:value="${employee.id}" th:text="${employee.username}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="quantity">Quantity </label>
                                        <input type="number" name="quantity" id="quantity" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="operationDate">OperationDate </label>
                                        <input type="text" name="operationDate" id="operationDate" class="form-control" required>
                                    </div>

                                    <h1 class="text-center">
                                        <input type="hidden" id="id" >
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </h1>

                                </form>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
