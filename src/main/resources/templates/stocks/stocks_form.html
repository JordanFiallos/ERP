<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Products List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .employee {
                padding: 10px;
                border: 1px solid #ddd;
                margin-bottom: 10px;
            }
            .employee:hover {
                background-color: #f1f1f1;
            }
            .employee .name {
                font-weight: bold;
            }
            .employee .add,
            .employee .remove {
                cursor: pointer;
                margin-left: 10px;
            }
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el c√≥digo de color que desees */
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 10px;
                text-decoration: none;
                font-size: 18px;
                color: #fff;
                display: block;
                transition: background-color 0.3s;
            }

            .sidebar a:hover {
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }

            table.grid {
                border-spacing: 10px;
            }

            table.grid td {
                padding: 15px;
                padding-left: 120px;
                padding-right:  120px;
                background-color: #f0f0f0;
                text-align: center;
            }
        </style>
    </head>
    <div class="sidebar"></div>
    <body class="bg-light-blue">
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/veterinarian}">Veterinarian</a>
            <a th:href="@{/products_list}">Purchase_managment</a>
            <div class="botonLogout">
                <a href="@{/logout}" class="btn btn-primary">Logout</a>
            </div>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <table class="grid" cellspacing="0">
                    <tbody>
                        <tr class="row">
                            <td colspan="4"><a th:href="@{/products_list}">Invoices</a></td>
                            <td colspan="4"> <a th:href="@{/products_form}">Add Products</a></td>
                            <td colspan="4"> <a th:href="@{/products_purchase}">Purchases</a></td>
                            <td colspan="4"><a href="#">Calendar</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center">Insert Products</h2>

                            <form th:object="${products}" th:action="@{/buy}" method="POST">

                                <div class="form-group">
                                    <label for="quantity">Quantity: </label>
                                    <input type="number" name="quantity" id="quantity" class="form-control" th:field="*{quantity}" required>
                                </div>

                                <h1 class="text-center">
                                    <input type="hidden" id="id" th:field="*{id}">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </h1>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
