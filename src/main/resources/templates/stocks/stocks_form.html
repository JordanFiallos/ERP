<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Products List</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <table class="grid" cellspacing="0">
                    <tbody>
                        <tr class="row">
                            <td colspan="4"><a th:href="@{/products_list}">Invoices</a></td>
                            <td colspan="4"> <a th:href="@{/products_form}">Add Products</a></td>
                            <td colspan="4"> <a th:href="@{/products_purchase}">Purchases</a></td>
                        </tr>
                    </tbody>
                </table>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-center">Insert Products</h2>

                            <form th:object="${products}" th:action="@{/buy}" method="POST">

                                <div class="form-group">
                                    <label for="quantity">Quantity: </label>
                                    <input type="number" name="quantity" id="quantity" class="form-control" th:field="*{quantity}" required>
                                </div>

                                <h1 class="text-center">
                                    <input type="hidden" id="id" th:field="*{id}">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </h1>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
