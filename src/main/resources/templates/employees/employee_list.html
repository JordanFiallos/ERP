<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lista Empleados</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .employee {
                padding: 10px;
                border: 1px solid #ddd;
                margin-bottom: 10px;
            }
            .employee:hover {
                background-color: #f1f1f1;
            }
            .employee .name {
                font-weight: bold;
            }
            .employee .add,
            .employee .remove {
                cursor: pointer;
                margin-left: 10px;
            }
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el código de color que desees */
            }

        </style>
    </head>
    <body class="bg-light-blue">
        <div class="d-flex justify-content-center">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/accounting}">Stocks</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/commercial}">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/purchase}">Mascotas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/seller}">Facturas</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">SIGN OUT</a>
                        </li>
                    </ul>
                </div>
            </nav>            
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <h2>Lista Empleados</h2>
                        <table class="table table-bordered table-striped custom-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Available Work Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="employee : ${employees}">
                                    <td th:text="${employee.id}"></td>
                                    <td th:text="${employee.username}"></td>
                                    <td th:text="${employee.nextAvailableWorkTime}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <tr th:each="employee : ${employees}">
                            <td>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success btn-sm add mx-2">
                                        <a th:href="@{employee_form}" th:style="'text-decoration: none; color: inherit;'">Insert Employeed</a>
                                    </button>
                                    <button class="btn btn-success btn-sm add mx-2" data-toggle="modal" data-target="#confirmUpdateModal" th:data-id="${employee.id}">
                                        Update
                                    </button>
                                    <button class="btn btn-danger btn-sm remove mx-2" data-toggle="modal" data-target="#confirmDeleteModal" th:data-id="${employee.id}">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Modal UPDATE -->
        <div class="modal fade" id="confirmUpdateModal" tabindex="-1" role="dialog" aria-labelledby="confirmUpdateModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmUpdateModalLabel">Confirmar Actualización</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas actualizar este empleado?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a id="confirmUpdateButton" class="btn btn-danger">UPDATE</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal DELETE -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas eliminar a este empleado?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a id="confirmDeleteButton" class="btn btn-danger">DELETE</a>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{js/myjs.js}"></script>
    </body>
</html>
