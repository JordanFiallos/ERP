<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Employees Information</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <h2 class="text-center">Insert Employees</h2>

                                <form th:object="${employee}" th:action="@{/SaveEmployees}" method="post">

                                    <div class="form-group">
                                        <label for="username">Username: </label>
                                        <input type="text" name="username" id="username" class="form-control" th:field="*{username}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="password">Password: </label>
                                        <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
                                    </div>

                                    <div class="form-group">
                                        <label for="nextAvailableWorkTime">Available Work Time: </label>
                                        <input type="datetime-local" name="nextAvailableWorkTime" id="nextAvailableWorkTime" class="form-control" th:value="*{nextAvailableWorkTime}" required>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <input type="hidden" id="id" th:field="*{id}">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                        <button class="btn btn-secondary add mx-2">
                                            <a th:href="@{/employee_list}" th:style="'text-decoration: none; color: inherit;'">List Employees</a>
                                        </button>
                                    </div>
                                </form>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
