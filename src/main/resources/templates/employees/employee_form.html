<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Employees Information</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Insert Info</h2>

            <form th:object="${employee}" th:action="@{/SaveEmployees}" method="post">

                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" class="form-control" th:field="*{username}" required>
                </div>

                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" class="form-control" th:field="*{password}" required>
                </div>

                <div class="form-group">
                    <label for="nextAvailableWorkTime">Available Work Time: </label>
                    <!-- Cambia el tipo de input a "text" y agrega el atributo "pattern" para validar el formato -->
                    <input type="text" name="nextAvailableWorkTime" id="nextAvailableWorkTime" class="form-control" th:field="*{nextAvailableWorkTime}" 
                           pattern="\d{4}-\d{2}-\d{2}" placeholder="yyyy-MM-dd" required>
                </div>

                <h1 class="text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </h1>

                <h1 class="text-center mt-4 mb-4">
                    <a th:href="@{employee_list}" class="btn btn-secondary btn-sm">List Employees</a>
                </h1>
            </form>
        </div>
    </body>


</html>
