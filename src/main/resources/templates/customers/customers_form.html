<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Suppliers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>

<h2>Add Customer</h2>

<form th:object="${customer}" th:action="@{/customer/form}" method="post">

            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" th:field="*{firstname}" required>
            <br>

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" th:field="*{lastname}" required>
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required>
            <br>
            
            <label for="adress">Adress:</label>
            <input type="text" id="adress" th:field="*{adress}" required>
            <br>
            
            
            <input type="hidden" id="id" th:field="*{id}">
            <button type="submit">Submit</button>
        </form>
<br/><!-- comment -->
<a th:href="@{'/customer/list'}">Go to customer list</a>

</body>
</html>
