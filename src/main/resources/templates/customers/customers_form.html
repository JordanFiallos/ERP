<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Customer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">
                                    <h2 class="text-center">Add Customer</h2>

                                    <form th:object="${customer}" th:action="@{/customer/form}" method="post">

                                        <div class="form-group">
                                            <label for="firstname">Firstname</label>
                                            <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="lastname">Lastname</label>
                                            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="email">Email:</label>
                                            <input type="email" id="email" th:field="*{email}" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="phone">Phone:</label>
                                            <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
                                        </div>

                                        <div class="form-group">
                                            <label for="adress">Adress:</label>
                                            <input type="text" id="adress" th:field="*{adress}" class="form-control" required>
                                        </div>


                                        <div class="form-group">
                                            <input type="hidden" id="id" th:field="*{id}">
                                            <button type="submit" class="btn btn-primary add mx-2">Submit</button>
                                            <button class="btn btn-secondary add mx-2">
                                                <a th:href="@{/customer/list}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                                            </button>
                                        </div>
                                    </form>

                                </table>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
