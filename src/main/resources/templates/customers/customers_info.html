<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Customer Information</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title>ERP Dashboard</title>
        <style>
            .shopping-cart {
                margin-top: 20px;
            }

            .cart-item {
                margin-bottom: 10px;
            }

        </style>
        <link th:href="@{css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Customer Information</h2>
                            <table class="table table-bordered table-striped custom-table">
                                <thead class="thead-dark">
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Adress</th>
                                <th>Action</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${customer}">
                                        <td th:text="${customer.id}"></td>
                                        <td th:text="${customer.firstname}"></td>
                                        <td th:text="${customer.lastname}"></td>
                                        <td th:text="${customer.email}"></td>
                                        <td th:text="${customer.phone}"></td>
                                        <td th:text="${customer.adress}"></td>
                                        <td>
                                            <a th:href="@{'/customer_select/' + ${customer.id}}">View</a>
                                            <a th:href="@{'/customer_update/' + ${customer.id}}">Edit</a>
                                            <a th:href="@{'/customer_delete/' + ${customer.id}}">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <a th:href="@{'/customer/form'}" class="botonLogout"><button> Go to customer form</button></a>
                                <a th:href="@{'/customer/list'}" class="botonLogout"><button> Go to customer list</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p th:unless="${customer}">Customer not found</p>
        <br/><!-- comment -->
        <a th:href="@{'/customer/list'}">Go to customer list</a>

    </body>
</html>
