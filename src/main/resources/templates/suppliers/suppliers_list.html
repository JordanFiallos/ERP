<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Supplier</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .supplier {
                padding: 10px;
                border: 1px solid #ddd;
                margin-bottom: 10px;
            }
            .supplier:hover {
                background-color: #f1f1f1;
            }
            .supplier .name {
                font-weight: bold;
            }
            .supplier .add,
            .supplier .remove {
                cursor: pointer;
                margin-left: 10px;
            }
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el c√≥digo de color que desees */
            }
        </style>
    </head>
    <body class="bg-light-blue">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <table class="table">
                        <h2>Suppliers List</h2>
                        <table class="table table-bordered table-striped custom-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Id</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>EMail</th>
                                    <th>Phone</th>
                                    <th>Adress</th>
                                    <th>Bureao</th>
                                    <th>Delivery Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="supplier : ${suppliers}">
                                    <td th:text="${supplier.id}"></td>
                                    <td th:text="${supplier.firstname}"></td>
                                    <td th:text="${supplier.lastname}"></td>
                                    <td th:text="${supplier.email}"></td>
                                    <td th:text="${supplier.phone}"></td>
                                    <td th:text="${supplier.adress}"></td>
                                    <td th:text="${supplier.bureao}"></td>
                                    <td th:text="${supplier.deliveryDateString}"></td>
                                    <td>
                                        <a th:href="@{'/supplier_update/' + ${supplier.id}}">Update</a>
                                        <a th:href="@{'/supplier_delete/' + ${supplier.id}}">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </table>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success add mx-2">
                            <a th:href="@{/supplier/form}" th:style="'text-decoration: none; color: inherit;'">Go to form</a>
                        </button>
                        <button class="btn btn-secondary add mx-2">
                            <a th:href="@{/}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
