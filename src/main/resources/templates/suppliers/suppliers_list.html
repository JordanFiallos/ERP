<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Supplier</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .supplier {
                padding: 10px;
                border: 1px solid #ddd;
                margin-bottom: 10px;
            }
            .supplier:hover {
                background-color: #f1f1f1;
            }
            .supplier .name {
                font-weight: bold;
            }
            .supplier .add,
            .supplier .remove {
                cursor: pointer;
                margin-left: 10px;
            }
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el código de color que desees */
            }

            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 10px;
                text-decoration: none;
                font-size: 18px;
                color: #fff;
                display: block;
                transition: background-color 0.3s;
            }

            .sidebar a:hover {
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }

            table.grid {
                border-spacing: 10px;
            }

            table.grid td {
                padding: 15px;
                padding-left: 120px;
                padding-right:  120px;
                background-color: #f0f0f0;
                text-align: center;
            }
        </style>
    </head>
    <body class="bg-light-blue">

        <div class="sidebar"></div>

        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_management</a>
            <a th:href="@{/sells_listCompras}">Bills</a>
            <div class="botonLogout">
                <a th:href="@{/logout}" class="botonLogout"><button>Logout</button></a>
            </div>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table grid" >
                                <table class="table table-bordered table-striped custom-table text-center">
                                    <tbody>
                                        <tr>
                                            <td><a th:href="@{/supplier}">Suppliers</a></td>
                                            <td><a th:href="@{/products_list}">Invoices</a></td>
                                            <td> <a th:href="@{/products_form}">Add Products</a></td>
                                            <td> <a th:href="@{/products_purchase}">Purchases</a></td>
                                            <td><a href="#">Calendar</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table text-center">
                                <table class="table table-bordered table-striped custom-table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>EMail</th>
                                            <th>Phone</th>
                                            <th>Adress</th>
                                            <th>Bureao</th>
                                            <th>Delivery Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="supplier : ${suppliers}">
                                            <td th:text="${supplier.id}"></td>
                                            <td th:text="${supplier.firstname}"></td>
                                            <td th:text="${supplier.lastname}"></td>
                                            <td th:text="${supplier.email}"></td>
                                            <td th:text="${supplier.phone}"></td>
                                            <td th:text="${supplier.adress}"></td>
                                            <td th:text="${supplier.bureao}"></td>
                                            <td th:text="${supplier.deliveryDateString}"></td>
                                            <td>
                                                <button class="btn btn-success btn-sm add mx-2">
                                                    <a th:href="@{'/supplier_update/' + ${supplier.id}}" th:style="'text-decoration: none; color: inherit;'">Update</a>
                                                </button>
                                                <button class="btn btn-danger btn-sm remove mx-2" data-toggle="modal" data-target="#confirmDeleteModal" th:data-id="${supplier.id}">
                                                    Delete
                                                </button>
                                                <!--a th:href="@{'/supplier/delete/' + ${supplier.id}}">Delete</a-->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success add mx-2">
                                    <a th:href="@{/supplier/form}" th:style="'text-decoration: none; color: inherit;'">Go to form</a>
                                </button>
                                <button class="btn btn-secondary add mx-2">
                                    <a th:href="@{/}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal DELETE -->
        <div class="modal fade" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>¿Estás seguro de que deseas eliminar a este supplier?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <a id="confirmDeleteButton" class="btn btn-danger">DELETE</a>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{js/myjs.js}"></script>


    </body>
</html>
