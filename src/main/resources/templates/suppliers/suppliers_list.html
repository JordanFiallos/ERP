<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Suppliers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Suppliers List</h2>
        </div>
        <div>
            <table>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>EMail</th>
                    <th>Phone</th>
                    <th>Adress</th>
                    <th>Bureao</th>
                    <th>Delivery Date</th>
                    <th>Actions</th>
                </tr>
                <tr th:each="supplier : ${suppliers}">
                    <td th:text="${supplier.id}"></td>
                    <td th:text="${supplier.firstname}"></td>
                    <td th:text="${supplier.lastname}"></td>
                    <td th:text="${supplier.email}"></td>
                    <td th:text="${supplier.phone}"></td>
                    <td th:text="${supplier.adress}"></td>
                    <td th:text="${supplier.bureao}"></td>
                    <td th:text="${supplier.deliveryDateString}"></td>
                    <td>
                        <a th:href="@{'/supplier_update/' + ${supplier.id}}">Update</a>
                        <a th:href="@{'/supplier_delete/' + ${supplier.id}}">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <br>
        <div>
            <a th:href="@{'/supplier/form'}">Go to form</a>
        </div>
    </body>
</html>
