<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Suppliers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Enter Supplier Information</h2>
        <form th:object="${supplier}" th:action="@{/supplier/form}" method="post">

            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" th:field="*{firstname}" required>
            <br>

            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" th:field="*{lastname}" required>
            <br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required>
            <br>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required>
            <br>
            
            <label for="adress">Adress:</label>
            <input type="text" id="adress" th:field="*{adress}" required>
            <br>
            
            <label for="bureao">Bureao</label>
            <input type="text" id="bureao" th:field="*{bureao}" required>
            <br>
            
            <label for="aproachDeliveryInt">Number of weeks to receive shipment</label>
            <select id="aproachDeliveryInt" name="aproachDeliveryInt">
                <option th:each="option : ${options}" th:value="${option}" th:text="${option}" th:selected = "*{aproachDeliveryInt} == ${option}"></option>
            </select>
            
            <input type="hidden" id="id" th:field="*{id}">
            <button type="submit">Submit</button>
        </form>
        <br>
        <a th:href="@{'/supplier'}">Go to list</a>
    </body>
</html>
