<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Suppliers</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <h2 class="text-center">Enter Supplier Information</h2>
            <form th:object="${supplier}" th:action="@{/supplier/form}" method="post" >
                <label class="form-group" for="firstname">Firstname</label>
                <input class="form-control" type="text" id="firstname" th:field="*{firstname}" required>
                <br>
                <label class="form-group" for="lastname">Lastname</label>
                <input class="form-control" type="text" id="lastname" th:field="*{lastname}" required>
                <br>
                <label class="form-group" for="email">Email:</label>
                <input class="form-control" type="email" id="email" th:field="*{email}" required>
                <br>
                <label class="form-group" for="phone">Phone:</label>
                <input class="form-control" type="text" id="phone" th:field="*{phone}" required>
                <br>
                <label class="form-group" for="adress">Adress:</label>
                <input class="form-control" type="text" id="adress" th:field="*{adress}" required>
                <br>
                <label class="form-group" for="bureao">Bureao</label>
                <input class="form-control" type="text" id="bureao" th:field="*{bureao}" required>
                <br>
                <label class="form-group" for="aproachDeliveryInt">Number of weeks to receive shipment</label>
                <select class="form-control" id="aproachDeliveryInt" name="aproachDeliveryInt">
                    <option th:each="option : ${options}" th:value="${option}" th:text="${option}" th:selected = "*{aproachDeliveryInt} == ${option}"></option>
                </select>
                <br>
                <div class="text-center">
                    <input type="hidden" id="id" th:field="*{id}">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary add mx-2">
                        <a th:href="@{/supplier}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
