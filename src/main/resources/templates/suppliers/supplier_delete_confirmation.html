<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Suppliers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h2>Delete Supplier Confirmation</h2>
        </div>
        <div>
            <p>Are you sure you want to delete the Supplier?</p>
        </div>
        <div>
            <p>First Name:<span th:text="${supplier.firstname}"></span></p>
            <p>Last Name:<span th:text="${supplier.lastname}"></span></p>
            <p>Email:<span th:text="${supplier.email}"></span></p>
            <p>Phone:<span th:text="${supplier.phone}"></span></p>
            <p>Adress:<span th:text="${supplier.adress}"></span></p>
            <p>Bureao:<span th:text="${supplier.bureao}"></span></p>
            <p>Delivery Date:<span th:text="${supplier.aproachDeliveryInt}"></span></p>
        </div>
        <div>
            <a th:href="@{'/deleteOK/' + ${person.id}}">Delete</a>
            <a th:href="@{'/persons'}">Cancel</a>
        </div>
    </body>
</html>
