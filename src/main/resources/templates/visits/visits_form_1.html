<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el c√≥digo de color que desees */
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("/images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }

            table.grid {
                border-spacing: 10px;
            }

            table.grid td {
                padding: 15px;
                padding-left: 120px;
                padding-right:  120px;
                background-color: #f0f0f0;
                text-align: center;
            }
        </style>
    </head>
    <div class="sidebar"></div>
    <body class="bg-light-blue">
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_managment</a>
            <a th:href="@{/sells_listCompras}">Bills</a>
            <div class="botonLogout">
                <a th:href="@{/logout}" class="botonLogout"><button>Logout</button></a>
            </div>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">
                                    <form method="POST" th:action="@{/visits/visits_form}" th:object="${visits}" class="form-group">
                                        <input type="hidden" name="id" id="id" th:field="*{id}"/>
                                        <div class="form-group">
                                            <label for="concept">Concepto</label>
                                            <input type="text" name="concept" id="concept" class="form-control" th:field="*{concept}" required></input>
                                        </div>
                                        <div class="form-group">
                                            <label for="observations">Observaciones:</label>
                                            <input type="text" name="observations" id="observations" class="form-control" th:field="*{observations}" required/></input>
                                        </div>
                                        <div class="form-check">
                                            <label for="scheduledDate">Fecha de visita:</label>
                                            <input type="datetime" name="scheduledDate" id="scheduledDate" th:field="*{scheduledDate}" required/></input>
                                        </div>
                                        <div class="form-group">
                                            <label for="employee">Empleats disponibles:</label>
                                            <select class="form-control" id="employee" name="employee">
                                                <!--option value="0">Selecciona una opcio</option-->
                                                <option th:each="option : ${empleats}" th:value="${option.id}" th:text="${option.username}" th:selected = "${selectedUserName} == ${option.username}"></option>  
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="pet">Mascotes disponibles per seleccionar:</label>
                                            <select class="form-control" id="pet" name="pet" th:field="*{pet}">
                                                <!--option value="0">Selecciona una opcio</option-->
                                                <option th:each="option : ${pets}" th:value="${option.id}" th:text="${option.name}" id="pet" name="pet"></option>  
                                            </select>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                            <button class="btn btn-secondary add mx-2">
                                                <a th:href="@{/visits/visits_list}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                                            </button>
                                        </div>
                                    </form>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
