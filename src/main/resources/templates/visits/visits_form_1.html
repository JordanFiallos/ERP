<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>
    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">
                                    <form method="POST" th:action="@{/visits/visits_form}" th:object="${visits}" class="form-group">
                                        <input type="hidden" name="id" id="id" th:field="*{id}"/>
                                        <div class="form-group">
                                            <label for="concept">Concepto</label>
                                            <input type="text" name="concept" id="concept" class="form-control" th:field="*{concept}" required></input>
                                        </div>
                                        <div class="form-group">
                                            <label for="observations">Observaciones:</label>
                                            <input type="text" name="observations" id="observations" class="form-control" th:field="*{observations}" required/></input>
                                        </div>
                                        <div class="form-check">
                                            <label for="scheduledDate">Fecha de visita:</label>
                                            <input type="datetime" name="scheduledDate" id="scheduledDate" th:field="*{scheduledDate}" required/></input>
                                        </div>
                                        <div class="form-group">
                                            <label for="employee">Empleats disponibles:</label>
                                            <select class="form-control" id="employee" name="employee">
                                                <!--option value="0">Selecciona una opcio</option-->
                                                <option th:each="option : ${empleats}" th:value="${option.id}" th:text="${option.username}" th:selected = "${selectedUserName} == ${option.username}"></option>  
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="pet">Mascotes disponibles per seleccionar:</label>
                                            <select class="form-control" id="pet" name="pet" th:field="*{pet}">
                                                <!--option value="0">Selecciona una opcio</option-->
                                                <option th:each="option : ${pets}" th:value="${option.id}" th:text="${option.name}" id="pet" name="pet"></option>  
                                            </select>
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary">Actualizar</button>
                                            <button class="btn btn-secondary add mx-2">
                                                <a th:href="@{/visits/visits_list}" th:style="'text-decoration: none; color: inherit;'">Go back</a>
                                            </button>
                                        </div>
                                    </form>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
