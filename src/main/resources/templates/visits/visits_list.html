<!DOCTYPE html>
<html lang="en">

    <head xmlns:th="http://www.thymeleaf.org">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title>ERP Dashboard</title>
        <link th:href="@{../css/main.css}" rel="stylesheet"/>
    </head>

    <body class="bg-light-blue">
        <header th:replace="fragments/header :: header"></header>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table grid" >
                                <table class="table table-bordered table-striped custom-table">
                                    <tbody>
                                        <tr>
                                            <td><a th:href="@{/pet/pet-inicio}">Pets</a></td>
                                            <td><a th:href="@{/visits/visits_list}">Visitas</a></td>
                                        </tr>
                                    </tbody>
                                    <tbody>
                                        <tr class="text-center thead-light">
                                            <td colspan="3"><a th:href="@{/Emails}">Emails</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Product list -->
                            <table class="table">
                                <table class="table table-bordered table-striped custom-table">
                                    <!-- Search and filter section -->
                                    <div class=" form-group row g-3">
                                        <div class="col-md-9">
                                            <input type="text" id="searchInput" class="form-control" placeholder="Search..." oninput="generalFilter('visitaObservations')">
                                        </div>
                                        <div class="col-md-3">
                                            <select id="selectInput" class="form-control">
                                                <option value="visitaConcept">Concepto</option>
                                                <option value="visitaObservations" selected>Observaciones</option>
                                                <option value="visitaScheduledDate">Fecha de visita</option>
                                                <option value="visitaEmployeeId">Id del empleado</option>
                                                <option value="visitaPetId">Id de la mascota</option>
                                                <option value="visitaPetName">Nombre de la mascota</option>
                                            </select>
                                        </div>
                                    </div>

                                    <!-- Visit list -->
                                    <thead class="thead-dark">
                                        <tr>
                                            <th>id</th> 
                                            <th>Concepto</th>
                                            <th>Observaciones</th>
                                            <th>Fecha de visita</th>  
                                            <th>Id del empleado</th>
                                            <th>Id de la mascota</th>
                                            <th>Nombre de la mascota</th>
                                            <th>Opciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="filteredTableBody">
                                        <tr th:each="visita : ${visits}">
                                            <td><span class="visitaId" th:text="${visita.id}"></span></td>
                                            <td><span class="visitaConcept" th:text="${visita.concept}"></span></td>
                                            <td><span class="visitaObservations" th:text="${visita.observations}"></span></td>
                                            <td><span class="visitaScheduledDate" th:text="${visita.scheduledDate}"></span></td>
                                            <td><span class="visitaEmployeeId" th:text="${visita.employee.id}"></span></td>
                                            <td><span class="visitaPetId" th:text="${visita.pet.id}"></span></td>
                                            <td><span class="visitaPetName" th:text="${visita.pet.name}"></span></td>
                                            <td>
                                                <div>
                                                    <button class="btn btn-primary btn-sm add mx-2">
                                                        <a th:href="@{'/visits/update/'+${visita.id}}" th:style="'text-decoration: none; color: inherit;'">Update</a>
                                                    </button>
                                                    <button class="btn btn-danger btn-sm remove mx-2">
                                                        <a th:href="@{'/visits/delete/'+${visita.id}}" th:style="'text-decoration: none; color: inherit;'">Delete</a>
                                                    </button>
                                                </div>
                                                <!--a th:href="@{'/visits/update/'+${visita.id}}"><button class="btn btn-primary btn-sm add mx-2">Update</button></a-->
                                                <!--a th:href="@{'/visits/delete/'+${visita.id}}"><button class="btn btn-danger btn-sm add mx-2">Delete</button></a-->
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                            <div>
                                <a th:href="@{/visits/visits_form}"><button class="btn btn-dark add mx-2">Add</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script th:src="@{../js/filter.js}"></script>
</html>
