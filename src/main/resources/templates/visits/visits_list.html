<!DOCTYPE html>
<html lang="en">

    <head xmlns:th="http://www.thymeleaf.org">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <title>ERP Dashboard</title>
        <style>
            .custom-table tbody {
                background-color: #f8f9fa; /* Color gris claro */
            }
            .bg-light-blue {
                background-color: #4BA2CD; /* Utiliza el código de color que desees */
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .navbar {
                background-color: #7dacbc;
                overflow: hidden;
                display: flex;
                justify-content: left;
                align-items: center;
            }

            .botonLogout {
                margin-left: auto;
            }

            .navbar a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 1vh 1vh;
                text-decoration: none;
            }

            .navbar button {
                margin-left: 1rem;
            }

            .sidebar {
                width: 200px;
                position: fixed;
                height: 100%;
                background-image: url("/images/i-Login.jpg");
                background-size: cover;
                overflow-x: hidden;
                padding-top: 60px;
            }

            .sidebar a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #818181;
                display: block;
            }

            .sidebar a:hover {
                color: #f1f1f1;
                background-color: #4CAF50;
            }

            .main-content {
                margin-left: 200px;
                padding: 20px;
            }

            .main-content .table-responsive {
                text-align: center;
            }
            .shopping-cart {
                margin-top: 20px;
            }

            .cart-item {
                margin-bottom: 10px;
            }

        </style>
    </head>

    <body class="bg-light-blue">
        <div class="sidebar"></div>
        <div class="navbar">
            <a th:href="@{/accounting}">Accounting</a>
            <a th:href="@{/customer/list}">Seller</a>
            <a th:href="@{/employee_list}">Human_resources</a>
            <a th:href="@{/pet/pet-inicio}">Veterinarian</a>
            <a th:href="@{/supplier}">Purchase_managment</a>
            <a th:href="@{/sells_listCompras}">Bills</a>
            <div class="botonLogout">
                <a th:href="@{/logout}" class="botonLogout"><button>Logout</button></a>
            </div>
        </div>

        <div class="main-content">
            <div class="table-responsive">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table grid" >
                                <table class="table table-bordered table-striped custom-table">
                                    <tbody>
                                        <tr>
                                            <td><a th:href="@{/pet/pet-inicio}">Pets</a></td>
                                            <td><a th:href="@{/visits/visits_list}">Visitas</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <!-- Product list -->
                            <table class="table table-bordered table-striped custom-table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>id</th> 
                                        <th>Concepto</th>
                                        <th>Observaciones</th> 
                                        <th>Fecha de visita</th>  
                                        <th>Id del empleado</th>
                                        <th>Id de la mascota</th>
                                        <th>Opcions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="visita : ${visits}">
                                        <td th:text="${visita.id}"></td>
                                        <td th:text="${visita.concept}"></td>
                                        <td th:text="${visita.observations}"></td>
                                        <td th:text="${visita.scheduledDate}"></td>
                                        <td th:text="${visita.employee.id}"></td>
                                        <td th:text="${visita.pet.id}"></td>
                                        <td>
                                            <a th:href="@{'/visits/update/'+${visita.id}}"><button class="button btn-primary">Update</button></a>
                                            <a th:href="@{'/visits/delete/'+${visita.id}}"><button class="button btn-danger" >Delete</button></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div>
                                <a th:href="@{/visits/visits_form}"><button class="btn btn-success">Añadir</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
